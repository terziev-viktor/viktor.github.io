<div class="mb-8">
<h2 class="mt-4">
    <i class="fas fa-project-diagram"></i> {{ .Site.Params.projects.title }}
</h2>
{{ range .Site.Params.projects.list }}
<h3 class="mb-1"><a class="text-warning" href="{{ .url }}">{{ .title }}</a></h3>
<p class="mb-0 ml-1">{{ .description | markdownify }}</p>
{{ end }}
</div>
